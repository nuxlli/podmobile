<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>podMobile</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <style>
      #loading {
        z-index: 100;
        background: #FFF url(img/m.png) no-repeat center center;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <div id="page">
      <div id="left">
        <div id="tabs">
          <ul>
            <li id="podcasts" class="select"><a href="#" >Podcasts</a></li>
            <li id="downloads"><a href="#">Downloads</a></li>
            <li id="comments"><a href="#">Comments</a></li>
            <li id="favorites"><a href="#">Favorites</a></li>
            <li id="settings"><a href="#">Settings</a></li>
            <li id="newpodcast"><a href="#">New</a></li>
          </ul>
        </div>
        <div id="content" class="painel">
          <div class="header">
            <div class="img"><img src="img/icons/podcasts.png" /></div>
            <h1 class="title">Podcasts</h1>
            <h2 class="numerable">0</h2>
          </div>
          <div id="list">
            <img class="up" src="img/arrow_up.png" />
            <img class="down" src="img/arrow_down.png" />
          </div>
        </div>
      </div>
      <div id="right">
        <div id="player" class="painel">
          <img id="thumb" src="img/default.png" />
          <h1>Podmobile</h1>
          <h2></h2>
          <a id="volume" href="#"></a>
          <div id="controller">
            <a id="bt_player" href="#"></a>
            <a id="bt_comment" href="#"></a>
            <a id="bt_back" href="#"></a>
            <a id="duration" href="#">Not load</a>
            <a id="bt_forward" href="#"></a>
          </div>
          <div id="progress">
            <div class="slider"></div>
          </div>
        </div>
        <div id="lcomments" class="painel">
        </div>
      </div>
    </div>
    <div id="dialogs">
      <div id="dialog_new" title="New podcast">
        <form id="form_new">
          <h1></h1>
          <input type="text" id="url" name="url" value="http://"/>
        </form>
      </div>
      <h2 id="msg"></h2>
    </div>
  </body>
</html>
